{% extends "header.html" %}
{% block content %}

<div align="center">
<h1>Welcome to Beat4Beat</h1>
<img src= {{ logo }} width="640" height="480"></img>
</div>

<div align="center">
<button onclick=toggle_visibility() id='margin'>Sign in</button>
<button><a href="http://set09103.napier.ac.uk:9159/logout/">Sign out</a></button>
</div>

<div id="myDIV">
<div class="container" align="center">
	<h1>Enter Details</h1>
	<br>
	<form action="" method="post">
		<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
		<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
		<input class="btn btn-default" type="submit" value="Login">
	</form>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}
	{% endif %}
</div>
</div>

<script type="text/javascript">

toggle_visibility('myDIV')

function toggle_visibility() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>

{% endblock content %}
